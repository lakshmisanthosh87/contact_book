<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link rel="stylesheet" href="./details.css">
</head>
<body>
  <div class="profile-container">
    <div class="left">
      <img id="profile-pic" alt="Student Picture">
    </div>

    <div class="right">
      <h2 id="profile-name"></h2>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <p><strong>Password:</strong> <span id="profile-password"></span></p>
      <p><strong>Age:</strong> <span id="profile-age"></span></p>
      <p><strong>Phone:</strong> <span id="profile-phone"></span></p>
      <p><strong>Address:</strong> <span id="profile-address"></span></p>
      <p><strong>City:</strong> <span id="profile-city"></span></p>
      <p><strong>Pincode:</strong> <span id="profile-pincode"></span></p>
      <p><strong>DOB:</strong> <span id="profile-dob"></span></p>

      <!-- ðŸ”™ Back Button -->
      <button id="back-btn">â¬… Back</button>
    </div>
  </div>

  <script src="./details.js"></script>
